build-job:
        stage: build
        script:
                - apt update
                - apt install cppcheck -y
                - apt install clang -y
                - apt install clang-tidy -y
                - make cppcheck
                - make clangtidy
                - cd ..
                - git clone https://github.com/google/googletest.git
                - cd dmytro.lytvynenko
                - make clean
                - make all
